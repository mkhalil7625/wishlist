<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Placed you have visited</h1>

{%  if visited %}
<ul>
    {% for place in visited %}
    <li>{{ place.name }}</li>
    {% endfor %}
</ul>
{% else %}
<p>You have not visited any places yet</p>

{% endif %}
<a href="{% url 'place_list' %}">Your wishlist</a>
</body>
</html>
